<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>VueJs Beginers</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	
	<div id="app" class="container mt-5">
		<parent></parent>
		
	</div>


	<!-- production version, optimized for size and speed -->

<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script type="text/javascript">

	//inside of #app object
	//all this var can be stored in other file.
	Vue.component('parent',{
		template: `
		<div class="p-5 bg-dark text-white">
			<h3>Parent Component : {{numberParent}}</h3>
			<p>{{nameParent}}</p>
			<button @click="numberParent++">plus</button>
			<child :number="numberParent" @namechild="nameParent=$event"></child>
		</div>
		`,
		data() {
			return {
				message:'hello world',
				numberParent: 0,
				nameParent: ''
			}
		}
	});

	//inside of #app object
	//all this var can be stored in other file.
	Vue.component('child',{
		template: `
		<div class="py-5 bg-success">
			<h4>Child Component </h4>
			{{name}}
		</div>
		`,
		data() {
			return {name:'Pedro Poveda'}
		},
		props: ['number'],
		mounted() {
			this.$emit('namechild',this.name)
		}
	});





	const app = new Vue({
		el: '#app',
		data: {
			message: 'hello world',
		}

	});
</script>
</body>
</html>
